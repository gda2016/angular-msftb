<h2 class="page-heder">Register</h2>
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Name</label>
		<input type="test" [(ngModel)]="name" name="name" class="form-control">
	</div>
		<div class="form-group">
		<label>Username</label>
		<input type="test"[(ngModel)]="username" name="username"  class="form-control">
	</div>
		<div class="form-group">
		<label>Email</label>
		<input type="test"[(ngModel)]="email" name="email"  class="form-control">
	</div>
		<div class="form-group">
		<label>Password</label>
		<input type="test"[(ngModel)]="password" name="password"  class="form-control">
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
</form>
